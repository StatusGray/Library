<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Library</title>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <nav class="main-nav">
          <h1 class="logo">
            <a href="index.html">Library<span>.</span></a>
          </h1>
          <ul>
            <li><button id="add-new-book">Add Book</button></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
          <section class="main-content">
        <div id="popup">
          <div class="popup-content">
            <h2>Add a new book</h2>
            <form>
              <label for="book-title">Title:</label>
              <input type="text" id="book-title" name="book-title" />
              <label for="book-author">Author:</label>
              <input type="text" id="book-author" name="book-author" />
              <label for="book-pages">Pages:</label>
              <input type="text" id="book-pages" name="book-pages" />
              <button type="submit" id="add-book">Add book</button>
            </form>
            <button id="close-popup">Close</button>
          </div>
        </div>
        <div class="card-container">
            <div class="card">
                <h1>The Count of Monte Cristo</h1>
                <p>Author: Alexandre Dumas</p>
                <p>Published: 1844</p>
                <p>Pages: 1276</p>
                <button class="r-btn">Read</button>
                <button class="delete">Remove</button>
            </div>
        </div>
    </section>
      </div>
    <script src="js/script.js"></script>
  </body>
</html>
