<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Library</title>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <nav class="main-nav">
          <h1 class="logo">
            <a href="index.html">Library<span>.</span></a>
          </h1>
          <ul>
            <li><button id="add-new-book">Add Book</button></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
          <section class="main-content">
        <div id="popup">
          <div class="popup-content">
            <h2>Add a new book</h2>
            <form id="card-form">
              <label for="book-title">Title:</label>
              <input type="text" id="book-title" name="book-title" />
              <br>
              <label for="book-author">Author:</label>
              <input type="text" id="book-author" name="book-author" />
              <br>
              <label for="book-pages">Pages:</label>
              <input type="number" id="book-pages" name="book-pages" />
              <br>
              <label for="book-read">Read:</label>
              <input type="checkbox" id="book-read" /> 
              <br>
              <div class="button-container">
                <button type="submit" id="add-book">Add Book</button>
                <button id="close-popup">Close</button>
              </div>
            </form>
          </div>
        </div>
        <div class="card-container">
        </div>
    </section>
      </div>
    <script src="js/script.js"></script>
  </body>
</html>
